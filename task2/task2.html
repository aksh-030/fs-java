<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1 align="center">Set up an account</h1>
    <form class="container" method="GET" action="" onsubmit="print()">
        <div>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Set a password">
        </div>
        <div>
            <label for="cc">Country Code</label>
            <input type="select" class="form-control" id="cc" placeholder="+91" value="+91" readonly>
        </div>
        <div>
            <label for="ph">Phone Number</label>
            <input type="number" class="form-control" id="ph" placeholder="Enter phone number">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>
        function print(){
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let pw = document.getElementById('password').value;
            let cc = document.getElementById('cc').value;
            let ph = document.getElementById('ph').value;

            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Password:", pw);
            console.log("Country Code:", cc);
            console.log("Phone number:", ph);
        }
    </script>
</body>
</html>
